<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with Animated Outline</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }

      .btn {
        position: relative;
        padding: 10px 20px;
        font-size: 16px;
        background: #0078ff;
        color: white;
        border: none;
        cursor: pointer;
        outline: none;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #0078ff;
        border-radius: 5px;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.5s ease;
        pointer-events: none;
      }

      .btn:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me</button>
  </body>
</html>
